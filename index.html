<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <p class="header-text">ROCK PAPER SCISSORS</p>
        <p class="main-text">CLICK ONE BELOW:</p>

        <div id="buttons">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissors">SCISSORS</button>
        </div>
    </div>

    <div id="choice-container">
        <div class="player-choice">Player Choice:</div>
        <br>
        <div class="computer-choice">Computer Choice:</div>
    </div>

    <br>

    <div id="score-container">
        <div class="player-score">Player Score:</div>
        <br>
        <div class="computer-score">Computer Score:</div>
    </div>

    <div id="Result-container">
        <div class="result">The round winner is:</div>
    </div>

</body>
</html>
